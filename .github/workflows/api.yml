name: Deploy Habits API

on:
  push:
    branches:
      - master
    paths:
      - "api/**"

jobs:
  deploy:
    name: Deploy Habits API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.API_SERVER_SSH_KEY }}
          ARGS: "-rlgoDzvh --delete-after --no-perms --no-owner --no-group"
          SOURCE: "./api/"
          TARGET: ${{ secrets.API_REMOTE_TARGET }}
          REMOTE_HOST: ${{ secrets.API_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.API_REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.API_REMOTE_PORT }}
          EXCLUDE: "/.git/,.docker/,bin/,tests/,docker-compose.yml,.dockerignore,.env.example,GEMINI.md,README.md,vendor/,.env,.idea/,.vscode/,logs/,config/keys/,tools/,docs/,storage/"
          SCRIPT_AFTER: |
            cd /var/www/habits.davidfreitas.dev.br
            composer install --no-dev --optimize-autoloader --no-interaction
            sudo chmod -R 775 logs
            redis-cli -a ${{ secrets.API_REDIS_PASSWORD }} SELECT 0 && redis-cli -a ${{ secrets.API_REDIS_PASSWORD }} FLUSHDB || true
            sudo systemctl reload php8.4-fpm